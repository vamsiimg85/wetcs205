<!DOCTYPE html>
<html>
<head>
    <title>Checkbox Handling</title>
    <script>
        function getSelectedValues() {
            var checkboxes = document.getElementsByName("hobby");
            var checkboxes1 = document.getElementsByName("hobby1");
            
            var selectedValues = [];
            var selectedValues1 = [];
            for (var i = 0; i < checkboxes.length; i++) {
                if (checkboxes[i].checked) {
                    selectedValues.push(checkboxes[i].value);
                }
            }
            for (var i = 0; i < checkboxes1.length; i++) {
                if (checkboxes1[i].checked) {
                    selectedValues1.push(checkboxes1[i].value);
                }
            }
document.getElementById("result").innerHTML = "Selected Hobbies: " + selectedValues.join(", ");
document.getElementById("result1").innerHTML = "Selected Hobbies: " + selectedValues1.join(", ");         
        }
    </script>
</head>
<body>
   <p>Select your hobbies:</p>
    <label><input type="checkbox" name="hobby" value="Reading"> Reading</label>
    <label><input type="checkbox" name="hobby" value="Music"> Music</label>
    <label><input type="checkbox" name="hobby" value="Sports"> Sports</label>
    <br><br>
    <p>Select your Eating Choice:</p>
    <label><input type="checkbox" name="hobby1" value="Veg"> Veg</label>
    <label><input type="checkbox" name="hobby1" value="Nonveg"> NonVeg</label>
    <label><input type="checkbox" name="hobby1" value="Vegan"> vegan</label>
    <br><br>
    <button onclick="getSelectedValues()">Show Selected</button>
    <p id="result"></p>
    <p id="result1"></p>
 </body>
</html>
