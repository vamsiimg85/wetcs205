<!DOCTYPE html>
<html lang="en">
<head>
    <title>Arithmetic Operations</title>
    <script>
        function calculateOperations() {
            // Get numbers from the user
            var num1 = parseFloat(prompt("Enter the first number:"));
            var num2 = parseFloat(prompt("Enter the second number:"));

            // Check if input is valid
            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter valid numbers.");
                return;
            }

            // Perform calculations
            var sum = num1 + num2;
            var product = num1 * num2;
            var difference = num1 - num2;
            var quotient = num2 !== 0 ? (num1 / num2).toFixed(2) : "Undefined (division by zero)";

            // Display results
            document.write("<h2>Arithmetic Operations</h2>");
            document.write("<p>Sum: " + sum + "</p>");
            document.write("<p>Product: " + product + "</p>");
            document.write("<p>Difference: " + difference + "</p>");
            document.write("<p>Quotient: " + quotient + "</p>");
        }
    </script>
</head>
<body onload="calculateOperations()">
</body>
</html>
