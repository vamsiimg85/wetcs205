<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object in JavaScript</title>
</head>
<body>

    <h2>Math Object in JavaScript</h2>

    <script>
        //   1. Get the value of Pi
        document.write("<b>Pi Value:</b> " + Math.PI + "<br><br>");

        //   2. Absolute value
        document.write("<b>Absolute Value of -5:</b> " + Math.abs(-5) + "<br><br>");

        //   3. Rounding numbers
        document.write("<b>Round 4.7:</b> " + Math.round(4.7) + "<br><br>");
        document.write("<b>Round 4.3:</b> " + Math.round(4.3) + "<br><br>");

        //   4. Ceil (round up) & Floor (round down)
        document.write("<b>Ceil 4.3:</b> " + Math.ceil(4.3) + "<br><br>");
        document.write("<b>Floor 4.7:</b> " + Math.floor(4.7) + "<br><br>");

        //   5. Square root
        document.write("<b>Square Root of 25:</b> " + Math.sqrt(25) + "<br><br>");

        //   6. Power
        document.write("<b>2 raised to the power 3:</b> " + Math.pow(2, 3) + "<br><br>");

        //   7. Minimum and Maximum values
        document.write("<b>Minimum of (5, 2, 9, 1, 7):</b> " + Math.min(5, 2, 9, 1, 7) + "<br><br>");
        document.write("<b>Maximum of (5, 2, 9, 1, 7):</b> " + Math.max(5, 2, 9, 1, 7) + "<br><br>");

        //   8. Random number between 0 and 1
        document.write("<b>Random Number (0 to 1):</b> " + Math.random() + "<br><br>");

        //   9. Random number between 1 and 100
        document.write("<b>Random Number (1 to 100):</b> " + Math.floor(Math.random() * 100) + "<br><br>");

        //   10. Trigonometric functions
        document.write("<b>Sine of 30 degrees:</b> " + Math.sin(30 * Math.PI / 180) + "<br><br>");
        document.write("<b>Cosine of 45 degrees:</b> " + Math.cos(45 * Math.PI / 180) + "<br><br>");
        document.write("<b>Tangent of 60 degrees:</b> " + Math.tan(60 * Math.PI / 180) + "<br><br>");
    </script>

</body>
</html>
