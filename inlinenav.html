<!DOCTYPE html>
<html>
<head>
    <title>Pure Inline CSS Navigation Bar</title>
</head>
<body>

<ul style="list-style-type: none; margin: 0; padding: 0; overflow: hidden; background-color: #333;">
  <li style="float: left;">
    <a href="#home" style="display: block; color: white; text-align: center; padding: 14px 16px; text-decoration: none; background-color: #333;">Home</a>
  </li>
  <li style="float: left;">
    <a href="#news" style="display: block; color: white; text-align: center; padding: 14px 16px; text-decoration: none; background-color: #333;">News</a>
  </li>
  <li style="float: left;">
    <a href="#contact" style="display: block; color: white; text-align: center; padding: 14px 16px; text-decoration: none; background-color: #333;">Contact</a>
  </li>
  <li style="float: left;">
    <a href="#about" style="display: block; color: white; text-align: center; padding: 14px 16px; text-decoration: none; background-color: #333;">About</a>
  </li>
</ul>

</body>
</html>
