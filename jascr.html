<html>
    <head>
        <script language="javascript">
             function print()
            {
                var x2=parseInt(document.f1.t1.value);
                var x3=parseInt(document.f1.t2.value);
                document.write(x2+x3);
            }
            </script>
    </head>
    <body>
 <form name=f1 onsubmit="print()">
    <input type="text" name="t1">
    <input type="text" name="t2">
    <input type="submit">
 </form>
    </body></html>
