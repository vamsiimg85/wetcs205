<!DOCTYPE html>
<html>
<head>
    <title>Frameset Layout</title>
</head>
<frameset cols="30%, 35%, 35%">
    <!-- First column with 3 frames -->
    <frameset rows="33%, 33%, 34%">
        <frame src="about:blank" name="frame1">
        <frame src="about:blank" name="frame2">
        <frame src="about:blank" name="frame3">
    </frameset>
    
    <!-- Second column with 2 frames -->
    <frameset rows="50%, 50%">
        <frame src="about:blank" name="frame4">
        <frame src="about:blank" name="frame5">
    </frameset>

    <!-- Third column with 1 full-height frame -->
    <frame src="about:blank" name="frame6">
</frameset>
</html>
